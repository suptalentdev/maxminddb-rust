language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries
  # For cargo bench
  - cp test-data/test-data/GeoIP2-City-Test.mmdb GeoIP2-City.mmdb
  - rustup component add clippy || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy

# the main build
script:
  - cargo build
  - cargo clippy --all-targets --all-features -- -D warnings
  - cargo test --all-features
  # As this uses a test DB and runs on a shared VM, this isn't
  # indicative of much beyond verifying that the benchmarking runs.
  - cargo bench
  - cargo doc

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

after_success:
# measure code coverage and upload to coveralls.io
  - cargo coveralls
# upload documentation to github.io (gh-pages branch)
  - "[[ ${TRAVIS_RUST_VERSION} == 'stable' ]] && cargo doc-upload"

# Cache cargo symbols for faster build
cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

